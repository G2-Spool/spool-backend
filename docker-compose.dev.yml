version: '3.8'

services:
  interview-local:
    build: ./services/interview
    ports:
      - "8080:8080"
    environment:
      - LANGFLOW_URL=http://langflow-local:7860
      - ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./services/interview:/app
    command: python -m uvicorn src.main:app --reload --host 0.0.0.0 --port 8080
    depends_on:
      - langflow-local

  langflow-local:
    image: langflowai/langflow:latest
    ports:
      - "7860:7860"
    volumes:
      - ./langflow-data:/app/data
      - ./flows:/app/flows
    environment:
      - LANGFLOW_DATABASE_URL=sqlite:///app/data/langflow.db
      - LANGFLOW_AUTO_LOGIN=false

  # Reverse proxy for local development
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - interview-local
      - langflow-local 